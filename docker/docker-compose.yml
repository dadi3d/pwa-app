services:
  pwa-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        # Diese Variable wird zur Build-Zeit an das Dockerfile übergeben
        VITE_SERVER_URL: ${SERVER_URL:-http://localhost:3001}
    ports:
      - "8080:80"
    environment:
      # Optional: Weitere Umgebungsvariablen für das Container Runtime
      - NODE_ENV=production
    # Optional: Volumes für Entwicklung
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    restart: unless-stopped

# Optional: Netzwerk-Konfiguration
